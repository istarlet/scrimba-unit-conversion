<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="card center">
      <div>
        <div class="bg-gradiant padding-2em">
          <h1>Metric/Imperial Unit Conversion</h1>
          <p class="convert-number">0</p>
        </div>
        <div class="bg-dark padding-2em">
          <div class="marginbottom-2em">
            <h2>Length (Meter/Feet)</h2>
            <p class="gray">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
          </div>
          <div class="marginbottom-2em">
            <h2>Volume (Liters/Gallons)</h2>
            <p class="gray">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
          </div>
          <div>
            <h2>Mass (Kilograms/Pounds)</h2>
            <p class="gray">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
          </div>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
